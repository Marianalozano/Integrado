<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <!-- Fuente elegante -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Paleta (se mantiene) */
      --rose:#ff3e8a;
      --rose-2:#ff69a6;
      --rose-soft:#ffc2d9;
      --ink:#0d0d0f;
      --ink-2:#141418;
      --card:#17171cbb;
      --border:#2a2a31;
      --success:#22c55e; /* (no usada para el resultado ahora, pero la conservo) */
      --danger:#ef4444;
      --ring: 0 0 0 .25rem rgba(255,62,138,.25);
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      display:flex;
      flex-direction:column;
      min-height:100vh;
      color:#f6f7fb;
      background:
        radial-gradient(60rem 60rem at 120% -20%, rgba(255,62,138,.09), transparent 60%),
        radial-gradient(48rem 48rem at -10% 10%, rgba(255,105,166,.08), transparent 60%),
        linear-gradient(180deg, #0c0c10 0%, #0b0b0f 60%, #0a0a0e 100%);
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      letter-spacing:.2px;
      /* Quita acentos azules por defecto (checkbox, radio, etc.) y los pasa a rosa */
      accent-color: var(--rose);
    }

    /* Colores de selección (evita el azul al seleccionar texto) */
    ::selection{ background: var(--rose-2); color:#0b0b0f; }
    ::-moz-selection{ background: var(--rose-2); color:#0b0b0f; }

    main{ flex-shrink:0; }

    /* Navbar centrada y branding */
    .navbar{
      background: linear-gradient(90deg, var(--ink) 0%, #111117 60%, #13131a 100%);
      border-bottom:1px solid var(--border);
    }
    .navbar .container{
      display:flex;
      justify-content:center;
    }
    .navbar .navbar-brand{
      color:#fff;
      font-weight:800;
      letter-spacing:.5px;
      display:inline-flex;
      align-items:center;
      gap:.75rem;
      text-transform:uppercase;
      padding:.6rem 1rem;
      border-radius:1rem;
      background: rgba(255,62,138,.08);
      border:1px solid rgba(255,62,138,.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
      text-decoration:none;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .navbar .navbar-brand:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(255,62,138,.25);
      border-color: rgba(255,62,138,.35);
    }

    /* Logo calculadora (SVG) */
    .logo-calc{
      width:28px; height:28px; flex:0 0 28px;
      filter: drop-shadow(0 0 6px rgba(255,62,138,.35));
    }
    .logo-body{ fill:url(#gRose); }
    .logo-screen{ fill:#0a0a0e; }
    .logo-key{ fill:#1c1c24; transition: fill .25s ease, transform .25s ease; }
    .navbar .navbar-brand:hover .logo-key{ fill:#2a2a31; }
    .logo-key.hl{ fill:#2a2a31; }
    .navbar .navbar-brand:hover .logo-key.hl{ transform: translateY(-1px); fill:#3a3a45; }

    /* Hero centrado */
    .hero-wrap{
      text-align:center;
      max-width: 820px;
      margin: 0 auto;
    }
    .display-5{
      margin-bottom:.25rem;
      background: linear-gradient(90deg, #fff 0%, var(--rose-soft) 80%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      animation: softGlow 5s ease-in-out infinite;
    }
    .hero-sub{ color:#c8c9d0 !important; font-size:1.05rem; }
    .hero-hint{ color:#a9aab3 !important; font-size:.95rem; }

    /* Card “glass” */
    .card {
      background: linear-gradient(180deg, var(--card), rgba(23,23,28,.7));
      border:1px solid var(--border);
      border-radius:1.25rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      backdrop-filter: blur(8px);
    }
    .card-body{ padding: clamp(1.25rem, 2.5vw, 2.5rem) !important; }

    /* Inputs (ARREGLADO: texto blanco, caret blanco, sin azul en focus ni autofill) */
    .form-label{ color:#e9eaf2; }
    .form-control{
      background:#101015;
      border:1px solid #20202a;
      color:#ffffff;                 /* <-- texto blanco */
      -webkit-text-fill-color:#ffffff; /* <-- asegura blanco en WebKit */
      caret-color:#ffffff;           /* <-- cursor blanco */
      border-radius:1rem;
      padding:1rem 1.1rem;
      transition: border-color .2s ease, box-shadow .2s ease, transform .05s ease;
    }
    .form-control::placeholder{ color:#8f909a; }
    .form-control:focus{
      border-color: var(--rose) !important;     /* <-- quita borde azul */
      box-shadow: var(--ring) !important;       /* <-- halo rosa */
      background:#0e0e13;
      color:#ffffff;
      -webkit-text-fill-color:#ffffff;
      outline:none;                              /* <-- sin outline azul */
      transform: translateY(-1px);
    }
    /* Evita azules de autofill */
    input:-webkit-autofill,
    textarea:-webkit-autofill,
    select:-webkit-autofill{
      -webkit-text-fill-color:#ffffff !important;
      -webkit-box-shadow: 0 0 0 1000px #101015 inset !important;
      box-shadow: 0 0 0 1000px #101015 inset !important;
      caret-color:#ffffff !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    /* Botón primario (rosa) + ripple */
    .btn-primary{
      --bs-btn-color:#0b0b0f;
      --bs-btn-bg:var(--rose);
      --bs-btn-border-color:var(--rose);
      --bs-btn-hover-bg:#ff4b94;
      --bs-btn-hover-border-color:#ff4b94;
      --bs-btn-focus-shadow-rgb:255,62,138;
      --bs-btn-active-bg:#ff2f83;
      --bs-btn-active-border-color:#ff2f83;
      border-radius: 1rem;
      font-weight:800;
      letter-spacing:.4px;
      text-transform:uppercase;
      box-shadow: 0 8px 20px rgba(255,62,138,.28);
      position:relative;
      overflow:hidden;
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn-primary:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(255,62,138,.35);
      color:#0a0a0e;
    }
    .btn-primary:focus{ box-shadow: var(--ring) !important; } /* foco rosa */
    .btn-primary:active::after{
      content:"";
      position:absolute; inset:auto;
      left:50%; top:50%;
      width:10px; height:10px; border-radius:50%;
      background: rgba(255,62,138,.45);
      transform: translate(-50%,-50%) scale(1);
      animation: ripple .5s ease-out forwards;
      pointer-events:none;
    }

    /* ALERTA DE RESULTADO EN ROSA (en lugar del verde) */
    .alert{
      border-radius:1rem;
      border:1px solid var(--border);
      background:#111116;
      color:#e9eaf2;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
    }
    /* Reestiliza .alert-success a rosa */
    .alert-success{
      border-color: rgba(255,62,138,.35) !important;
      background: linear-gradient(180deg, rgba(42, 10, 22, .85), rgba(58, 13, 29, .85)) !important;
      color:#ffeaf3 !important;
    }
    .alert-success h4{ color:#fff0f6 !important; }

    .alert-danger{
      border-color: rgba(239,68,68,.35);
      background: linear-gradient(180deg, rgba(45, 8, 14, .75), rgba(56, 10, 18, .75));
      color:#ffd7dd;
    }

    /* Footer */
    .footer{
      margin-top:auto;
      background: linear-gradient(180deg, #0b0b0f 0%, #0a0a0e 100%);
      border-top:1px solid var(--border);
      color:#bcbccd;
    }

    @keyframes softGlow {
      0% { text-shadow: 0 0 0 rgba(255,62,138,0); }
      50%{ text-shadow: 0 0 14px rgba(255,62,138,.18); }
      100%{ text-shadow: 0 0 0 rgba(255,62,138,0); }
    }
    @keyframes ripple { to { transform: translate(-50%,-50%) scale(22); opacity:0; } }

    /* Resp y accesibilidad */
    @media (max-width: 576px){
      .navbar .navbar-brand{ font-size:.95rem; }
      .hero-sub{ font-size:1rem; }
      .hero-hint{ font-size:.9rem; }
    }
    @media (prefers-reduced-motion: reduce) {
      .display-5, .btn-primary:active::after { animation: none !important; }
      .btn-primary, .navbar .navbar-brand { transition: none !important; }
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR con logo calculadora centrado -->
  <nav class="navbar navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#" aria-label="Inicio - Calculadora IA">
        <!-- SVG LOGO CALCULADORA -->
        <svg class="logo-calc" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
          <defs>
            <linearGradient id="gRose" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#ff3e8a"/>
              <stop offset="100%" stop-color="#ff69a6"/>
            </linearGradient>
          </defs>
        <!-- cuerpo -->
          <rect x="6" y="4" rx="8" ry="8" width="36" height="40" class="logo-body"/>
          <!-- pantalla -->
          <rect x="11" y="9" rx="4" ry="4" width="26" height="10" class="logo-screen"/>
          <!-- teclas -->
          <rect x="12" y="23" width="6" height="6" rx="2" class="logo-key"/>
          <rect x="20" y="23" width="6" height="6" rx="2" class="logo-key hl"/>
          <rect x="28" y="23" width="6" height="6" rx="2" class="logo-key"/>
          <rect x="12" y="31" width="6" height="6" rx="2" class="logo-key"/>
          <rect x="20" y="31" width="6" height="6" rx="2" class="logo-key"/>
          <rect x="28" y="31" width="6" height="6" rx="2" class="logo-key"/>
        </svg>
        <span>CALCULADORA IA</span>
      </a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">

        <!-- HERO CENTRADO -->
        <div class="hero-wrap mb-4">
          <h1 class="display-5 fw-bold">Calculadora</h1>
          <p class="hero-sub mb-1">Ingresa una operación en lenguaje natural.</p>
          <p class="hero-hint mb-0">(Ejemplo: “raíz cuadrada de 81”, “5 elevado a la 3”)</p>
        </div>

        <!-- CARD PRINCIPAL -->
        <div class="card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">

            <!-- Campo de texto -->
            <div class="mb-3">
              <label for="textoOperacion" class="form-label fs-5">Tu consulta</label>
              <textarea id="textoOperacion" class="form-control form-control-lg" rows="3" placeholder="Escribe aquí tu operación..."></textarea>
            </div>

            <!-- Botón -->
            <div class="d-grid">
              <button id="btnCalcular" class="btn btn-primary btn-lg" type="button">
                Calcular
                <i class="bi bi-send ms-1" aria-hidden="true"></i>
              </button>
            </div>

            <!-- Resultado en rosa -->
            <div id="divResultado" class="alert alert-success mt-4 mb-0" style="display: none;" role="alert">
              <h4 class="alert-heading mb-0">Resultado: <span id="resultadoTexto" class="fw-bold"></span></h4>
            </div>

            <!-- Error -->
            <div id="divError" class="alert alert-danger mt-4 mb-0" style="display: none;" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2" aria-hidden="true"></i>
              <span id="errorTexto">Hubo un error al procesar la solicitud.</span>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer text-white text-center p-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 | Desarrollado por Mariana Lozano Alameda</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
