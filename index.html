<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Inteligente (IA)</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <!-- Fuente elegante -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Paleta principal */
      --rose:#ff3e8a;           /* rosa vibrante */
      --rose-2:#ff69a6;         /* rosa claro/acento */
      --rose-soft:#ffc2d9;      /* rosa muy suave para detalles */
      --ink:#0d0d0f;            /* casi negro */
      --ink-2:#141418;          /* negro suavizado */
      --card:#17171cbb;         /* negro translúcido para glass */
      --border:#2a2a31;         /* borde sutil */
      --success:#22c55e;        /* verde éxito */
      --danger:#ef4444;         /* rojo error */
      --ring: 0 0 0 .25rem rgba(255,62,138,.25);
    }

    /* Reset + base */
    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      display:flex;
      flex-direction:column;
      min-height:100vh;
      color:#f6f7fb;
      background:
        radial-gradient(60rem 60rem at 120% -20%, rgba(255,62,138,.09), transparent 60%),
        radial-gradient(48rem 48rem at -10% 10%, rgba(255,105,166,.08), transparent 60%),
        linear-gradient(180deg, #0c0c10 0%, #0b0b0f 60%, #0a0a0e 100%);
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      letter-spacing:.2px;
    }

    main{ flex-shrink:0; }

    /* Navbar */
    .navbar{
      background: linear-gradient(90deg, var(--ink) 0%, #111117 60%, #13131a 100%);
      border-bottom:1px solid var(--border);
    }
    .navbar .navbar-brand{
      color:#fff;
      font-weight:700;
      letter-spacing:.4px;
      display:flex;
      align-items:center;
      gap:.5rem;
      text-transform:uppercase;
    }
    .navbar .navbar-brand i{
      color:var(--rose);
      filter: drop-shadow(0 0 6px rgba(255,62,138,.4));
    }
    .navbar .navbar-brand:hover{ color:#fff; }

    /* Titulares */
    .display-5{
      background: linear-gradient(90deg, #fff 0%, var(--rose-soft) 80%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 0 0 transparent;
    }
    .lead{
      color:#c8c9d0 !important;
    }
    .text-muted{ color:#a9aab3 !important; }

    /* Card estilo “glass” */
    .card {
      background: linear-gradient(180deg, var(--card), rgba(23,23,28,.7));
      border:1px solid var(--border);
      border-radius:1.25rem;
      box-shadow:
        0 20px 40px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.03);
      backdrop-filter: blur(8px);
    }
    .card-body{ padding: clamp(1.25rem, 2.5vw, 2.5rem) !important; }

    /* Inputs */
    .form-label{ color:#e9eaf2; }
    .form-control{
      background:#101015;
      border:1px solid #20202a;
      color:#f3f4f8;
      border-radius:1rem;
      padding:1rem 1.1rem;
      transition: border-color .2s ease, box-shadow .2s ease, transform .05s ease;
    }
    .form-control::placeholder{ color:#8f909a; }
    .form-control:focus{
      border-color: var(--rose);
      box-shadow: var(--ring);
      background:#0e0e13;
      transform: translateY(-1px);
    }

    /* Botón primario (rosa) */
    .btn-primary{
      --bs-btn-color:#0b0b0f;
      --bs-btn-bg:var(--rose);
      --bs-btn-border-color:var(--rose);
      --bs-btn-hover-bg:#ff4b94;
      --bs-btn-hover-border-color:#ff4b94;
      --bs-btn-focus-shadow-rgb:255,62,138;
      --bs-btn-active-bg:#ff2f83;
      --bs-btn-active-border-color:#ff2f83;
      border-radius: 1rem;
      font-weight:700;
      letter-spacing:.4px;
      text-transform:uppercase;
      box-shadow: 0 8px 20px rgba(255,62,138,.28);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn-primary:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(255,62,138,.35);
      color:#0a0a0e;
    }
    .btn-primary:active{
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(255,62,138,.25);
    }

    /* Alerts reestilizadas */
    .alert{
      border-radius:1rem;
      border:1px solid var(--border);
      background:#111116;
      color:#e9eaf2;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
    }
    .alert-success{
      border-color: rgba(34,197,94,.35);
      background: linear-gradient(180deg, rgba(6, 33, 20, .75), rgba(8, 39, 24, .75));
      color:#c8ffde;
    }
    .alert-success h4{ color:#dbffe9; }
    .alert-danger{
      border-color: rgba(239,68,68,.35);
      background: linear-gradient(180deg, rgba(45, 8, 14, .75), rgba(56, 10, 18, .75));
      color:#ffd7dd;
    }

    /* Footer */
    .footer{
      margin-top:auto;
      background: linear-gradient(180deg, #0b0b0f 0%, #0a0a0e 100%);
      border-top:1px solid var(--border);
      color:#bcbccd;
    }
    .footer a{ color:var(--rose-2); text-decoration:none; }
    .footer a:hover{ text-decoration:underline; }

    /* Pequeños detalles */
    .brand-accent{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.5rem .75rem; border-radius:.75rem;
      background: rgba(255,62,138,.08);
      border:1px solid rgba(255,62,138,.25);
      color:#fff;
    }
    .brand-accent i{ color:var(--rose); }

    /* Micro-animación en el título */
    @keyframes softGlow {
      0% { text-shadow: 0 0 0 rgba(255,62,138,0); }
      50%{ text-shadow: 0 0 14px rgba(255,62,138,.18); }
      100%{ text-shadow: 0 0 0 rgba(255,62,138,0); }
    }
    .display-5{ animation: softGlow 5s ease-in-out infinite; }

    /* Espaciados responsivos suaves */
    .section-intro{ margin-bottom: clamp(1.5rem, 3vw, 2rem); }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <span class="brand-accent">
          <i class="bi bi-robot"></i>
          Calculadora IA
        </span>
      </a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">

        <div class="text-center mb-4 section-intro">
          <h1 class="display-5 fw-bold">Calculadora Inteligente</h1>
          <p class="lead text-muted">Escribe cualquier operación aritmética en lenguaje natural.</p>
          <p class="small text-muted">(Ej: "raíz cuadrada de 81" o "5 elevado a la 3")</p>
        </div>

        <div class="card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">

            <div class="mb-3">
              <label for="textoOperacion" class="form-label fs-5">Tu consulta:</label>
              <textarea id="textoOperacion" class="form-control form-control-lg" rows="3" placeholder="Ej: cuánto es (15 * 4) / 2..."></textarea>
            </div>

            <div class="d-grid">
              <button id="btnCalcular" class="btn btn-primary btn-lg" type="button">
                Calcular
                <i class="bi bi-send ms-1"></i>
              </button>
            </div>

            <div id="divResultado" class="alert alert-success mt-4 mb-0" style="display: none;" role="alert">
              <h4 class="alert-heading mb-0">El resultado es: <span id="resultadoTexto" class="fw-bold"></span></h4>
            </div>

            <div id="divError" class="alert alert-danger mt-4 mb-0" style="display: none;" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <span id="errorTexto">Hubo un error al procesar la solicitud.</span>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer text-white text-center p-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 | Desarrollado por Mariana Lozano Alameda</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
